<div id="pos">
    <div class="well well-sm"
         style="background-color:white; border-radius: 5px; box-shadow: 1px 2px 3px;">
        <div id="lefttop">
            <div class="form-group">
                <div class="input-group">
                    <button id="btnAddMember"
                            class="btn btn-success btn-block btn-flat"
                            style="height:30px; background-color: #34b9f9;color: #FFFFFF;"
                            href="javascript:void(0)" onclick="addMember();">
                        Add Member
                    </button>
                    <div class="input-group-addon no-print" style="padding: 2px 5px;">
                        <a id="iconAddCustomer"
                           class="external"
                           onclick="addMember()"
                           href="javascript:void(0)">
                            <i class="fa fa-user-plus" id="addIcon"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input id="search_product" type="text" autocomplete="off"
                       class="form-control ui-autocomplete-input"
                       placeholder="Masukkan kode barang atau barcode">
            </div>
        </div>
        <div>
            <table id="tableCarts"
                   data-virtual-scroll="true"
                   class="table-responsive table-cart"
                   data-virtual-scroll-item-height="10px;"
                   style="width:100%; height: 260px;overflow-y: scroll">
            </table>
            <div>
                <table class="table table-condensed totals" style="margin-bottom:10px;">
                    <tbody>
                    <tr class="info">
                        <td style="width: 25%;">Total Items</td>
                        <td class="text-right" style="padding-right:10px;width: 25%;">
                            <span id="totalItem">0</span>
                        </td>
                        <td style="width: 25%;">Total</td>
                        <td class="text-right" colspan="2">
                            <span id="totalPrice">0</span>
                        </td>
                    </tr>
                    <tr class="info">
                        <td style="width: 25%;">Discount</td>
                        <td class="text-right" style="padding-right:10px;width: 25%;">
                            <span id="totalDiscount">0</span>
                        </td>
                        <td style="width: 25%;">PPN</td>
                        <td class="text-right" colspan="2">
                            <span id="totalPPN">0</span>
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2" style="font-weight:bold;">
                            Total Pembelian
                        </td>
                        <td class="text-right" colspan="2" style="font-weight:bold;">
                            <span id="totalPembelian">0</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="botbuttons" class="col-xs-12 text-center">
            <div class="row">
                <div class="col-xs-4 w-100" style="padding: 0;">
                    <button type="button" class="btn btn-success btn-block btn-flat" id="payment"
                            style="height:67px;background-color: #34b9f9;color: #FFFFFF;"
                            onclick="openPaymentModal()">
                        Bayar
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>

    <!--    for hidden input  -->
    <input type="hidden" id="member-id" name="member-id">
    <input type="hidden" id="member-name" name="member-name">
    <input type="hidden" id="is-inserted" name="is-inserted">
</div>
